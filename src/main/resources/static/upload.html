<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML XSD file validation</title>
</head>
<body>
<h1>XML XSD file validation</h1>
<form id="uploadForm" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xml" required>
    <button type="button" onclick="uploadFile()">Upload File</button>
</form>
<div id="responseMessage"></div>

<script>
    function uploadFile() {
        const form = document.getElementById('uploadForm');
        const formData = new FormData(form);
        fetch('/api/xsd/upload', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.text())
            .then(text => {
                document.getElementById('responseMessage').textContent = text;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Failed to upload file.';
            });
    }
</script>
</body>
</html>
