<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XML XSD file validation</title>
</head>
<body>
<h1>XML XSD file validation</h1>
<form th:action="@{/api/xsd/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xml" required>
    <button type="submit">Upload File</button>
</form>
<div th:if="${message}" th:text="${message}"></div>
</body>
</html>
